global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'

  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
    - match:
        severity: warning
      receiver: 'warning-receiver'

receivers:
  - name: 'default-receiver'
    # Slack, Email, Webhook 등 설정 추가
    slack_configs:
      - api_url: '${DEFAULT_SLACK}'
        channel: '#default-notification'
        title: ":information_source: [{{ .Status | toUpper }}] {{ .Labels.alertname }}"
        text: |
          *Alert:* `{{ .Labels.alertname }}`
          *Severity:* `{{ .Labels.severity }}`
          *Service:* `{{ .Labels.application }}`
          *Instance:* `{{ .Labels.instance }}`
          *Status:* `{{ .Status }}`
          *Description:* {{ .Annotations.description }}
          
          *Started At:* {{ .StartsAt | date "2006-01-02 15:04:05 MST" "Asia/Seoul" }}
          
          <{{ .GeneratorURL }}|View in Prometheus>
        send_resolved: true

  - name: 'critical-receiver'
    # 긴급 알림용
    slack_configs:
      - api_url: '${CRITICAL_SLACK}'
        channel: '#critical-notification'
        title: ":rotating_light: [{{ .Status | toUpper }}] {{ .Labels.alertname }} ({{ .Labels.severity }})"
        text: |
          *Service:* `{{ .Labels.application }}`
          *Instance:* `{{ .Labels.instance }}`
          *Status:* `{{ .Status }}`
          *Description:* {{ .Annotations.description }}
          *Started At:* {{ .StartsAt | date "2006-01-02 15:04:05 MST" "Asia/Seoul" }}
            
          <{{ .GeneratorURL }}|View in Prometheus>
        send_resolved: true

  - name: 'warning-receiver'
    # 경고 알림용
    slack_configs:
      - api_url: '${WARNING_SLACK}'
        channel: '#warning-notification'
        title: ":warning: [{{ .Status | toUpper }}] {{ .Labels.alertname }} ({{ .Labels.severity }})"
        text: |
          *Service:* `{{ .Labels.application }}`
          *Instance:* `{{ .Labels.instance }}`
          *Status:* `{{ .Status }}`
          *Description:* {{ .Annotations.description }}
          *Started At:* {{ .StartsAt | date "2006-01-02 15:04:05 MST" "Asia/Seoul" }}
          
          <{{ .GeneratorURL }}|View in Prometheus>
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']