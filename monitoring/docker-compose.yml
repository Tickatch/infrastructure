version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: tickatch-prometheus
    user: "root"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
      - '--web.external-url=${PROMETHEUS_EXTERNAL_URL:-http://localhost:9090}'
      - '--web.route-prefix=/'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/service-alerts.yml:/etc/prometheus/service-alerts.yml:ro
      - ../data/prometheus:/prometheus
    ports:
      - "9090:9090"
    networks:
      - tickatch-network
    restart: unless-stopped

  pushgateway:
    image: prom/pushgateway:v1.6.2
    container_name: tickatch-pushgateway
    command:
      - '--web.external-url=${PUSHGATEWAY_EXTERNAL_URL:-http://localhost:9091}'
    ports:
      - "9091:9091"
    networks:
      - tickatch-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: tickatch-grafana
    user: "root"
    env_file:
      - .env
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - ../data/grafana:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - tickatch-network
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: tickatch-alertmanager
    user: "root"
    env_file:
      - .env
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=${ALERTMANAGER_EXTERNAL_URL:-http://localhost:9093}'
      - '--web.route-prefix=/alertmanager'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ../data/alertmanager:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - tickatch-network
    restart: unless-stopped

networks:
  tickatch-network:
    external: true
