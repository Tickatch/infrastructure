version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: tickatch-prometheus
    user: "root"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../data/prometheus:/prometheus
    ports:
      - "9090:9090"
    networks:
      - tickatch-network
    restart: unless-stopped

  pushgateway:
    image: prom/pushgateway:v1.6.2
    container_name: tickatch-pushgateway
    ports:
      - "9091:9091"
    networks:
      - tickatch-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: tickatch-grafana
    user: "root"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=tickatch123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ../data/grafana:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - tickatch-network
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: tickatch-alertmanager
    user: "root"
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ../data/alertmanager:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - tickatch-network
    restart: unless-stopped
    environment:
      DEFAULT_SLACK: ${DEFAULT_SLACK}
      CRITICAL_SLACK: ${CRITICAL_SLACK}
      WARNING_SLACK: ${WARNING_SLACK}

networks:
  tickatch-network:
    external: true
