version: '3.8'

services:
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: tickatch-zipkin
    hostname: tickatch-zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
    networks:
      - tickatch-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9411/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tickatch-network:
    external: true
