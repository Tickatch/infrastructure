version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: tickatch-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      TZ: Asia/Seoul
    volumes:
      # Let's Encrypt 인증서 (경로를 환경에 맞게 수정)
      - /path/to/letsencrypt:/etc/letsencrypt:ro
      - /path/to/certbot/www:/var/www/certbot:ro
      # Nginx 설정 파일
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - tickatch-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  tickatch-network:
    external: true
